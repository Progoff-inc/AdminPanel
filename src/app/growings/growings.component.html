
<h3 class="header">Методы</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of methods" (click)="ms.open('update-method', s)">
    <h4>{{s.name}}</h4>
    <small>Метод</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" (click)="ms.open('add-method', methods)">
      <i class="fas fa-plus"></i>
  </div>
</div>

<h3 class="header">Выращиватели</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of crochets" (click)="ms.open('update-crochet', s)">
    <h4>{{s.name}} {{s.surname}}</h4>
    <small>{{s.position}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" (click)="ms.open('add-crochet', crochets)">
      <i class="fas fa-plus"></i>
  </div>
</div>
<h3 class="header">Выращивания</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of growings" routerLink="/add/growing/{{s.id_growing}}">
    <h4>{{s.crochet_name}} {{s.crochet_surname}}</h4>
    <small>{{s.name}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" routerLink="/add/growing">
      <i class="fas fa-plus"></i>
  </div>
</div>
