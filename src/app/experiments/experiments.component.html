<h3 class="header">Инвентарь</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of inventory">
    <h4>{{s.model}}</h4>
    <small>{{s.type}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px">
      <i class="fas fa-plus"></i>
  </div>
</div>

<h3 class="header">Эксперименты</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of experiments">
    <img src="{{s.photo}}" alt="">
    <h4>{{s.name}}</h4>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px">
      <i class="fas fa-plus"></i>
  </div>
</div>
