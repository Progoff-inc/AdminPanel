<h3 class="header">Кристаллы</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of solids" (click)="ms.open('update-solid', s)">
    <h4>{{s.name}}</h4>
    <small>{{s.id_type}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" (click)="ms.open('add-solid', solids)">
      <i class="fas fa-plus"></i>
  </div>
</div>

<h3 class="header">Каталог </h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of catalog" routerLink="/add/catalog/{{s.id_catalog_of_solids}}">
    <img src="{{s.foto_of_range}}" alt="">
    <h4>{{s.name}}</h4>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" routerLink="add">
      <i class="fas fa-plus"></i>
  </div>
</div>
