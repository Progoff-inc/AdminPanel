<h3 class="header">Авторы</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of authors">
    <h4>{{s.name}}</h4>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" (click)="ms.open('add-author', authors)">
      <i class="fas fa-plus"></i>
  </div>
</div>

<h3 class="header">Периодика</h3>
<div class="flex-container">
  <div class="item" *ngFor="let s of periodicals">
    <h4>{{s.name}}</h4>
    <small>{{s.type}}</small>
  </div>
  <div class="item d-flex justify-content-center align-items-center plus" style="font-size:25px" [routerLink]="['/add/periodical']">
      <i class="fas fa-plus"></i>
  </div>
</div>
